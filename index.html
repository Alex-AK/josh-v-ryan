<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSW16 Josh V Ryan</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<header class="top-nav">
  <h1>Josh V Ryan: A Tale of Two Champions</h1>
</header>

<body>
  <section class="container">
    <div class="battle-field">
      <div class="josh character">
        <p>Health: <span id="josh-health">5</span></p>
        <img src="images/josh.jpg" alt="Our hero">
        <button id='josh-attack'>Banjo attack!</button>
      </div>

      <span id="banjo" class="banjo-on"><img class="img-fluid" src="images/test-banjo.png"></span>
      <span id="ginger" class="weapon-off ginger-on"><img src="https://www.selfhacked.com/wp-content/uploads/2016/11/bigstock-137760242-min.jpg"
          alt=""></span>

      <div class="ryan character">
        <p>Health: <span id="ryan-health">5</span></p>
        <img src="https://avatars1.githubusercontent.com/u/8798259?v=3" alt="Our villain">
        <button id='ryan-attack'>Ginger attack!</button>
      </div>
    </div>
  </section>
  <section class="dialog">
    <p id="dialog-box">test dialog</p>
  </section>


  <footer>
    <p>Copywrite <a href="https://github.com/Zooheck">David Flack</a> & <a href="https://github.com/Alex-AK" target="_blank">Alex
        King</a> 2018</p>
  </footer>
  <script src="assignments/prototypes.js"></script>
</body>

</html>
